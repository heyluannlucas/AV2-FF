
<table class="dados-alunos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Curso</th>
        <th>Média Global</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos">
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.matricula }}</td>
        <td>{{ aluno.curso }}</td>
        <td>{{ calcularMediaGlobal(aluno.rendimentoEscolar).toFixed(2) }}</td>
      </tr>
    </tbody>
  </table>
